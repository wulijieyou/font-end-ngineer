<script>
     let p = new Promise ((resolve,reject)=>{

            }
        })
    })

                reject(err)
            }
        })
    })
    let p2 = new Promise ((resolve,reject)=>{
        $.ajax({
            url:'3.txt',
            dataType:'json',
            success(res){
                resolve(res)
            },
            error(err){
                reject(err)
            }
        })
    })
    Promise.all([p,p1,p2]).then(arr=>{
        let [dd,ff,cc] = arr;
        console.log(dd,ff,cc)
    },err=>{
        alert('失败！')
    })
